version: "3.8"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: prompt-gen
      POSTGRES_PASSWORD: supersecret
      POSTGRES_DB: prompt-gen-db
    ports:
      - "5450:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prompt-gen -d prompt-gen-db"]
      interval: 5s
      timeout: 3s
      retries: 10
