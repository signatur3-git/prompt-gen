<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><title th:text="'Error ' + ${status}">Error</title></head>
<body>
<h1 th:text="${error}">Something went wrong</h1>
<p th:text="${message}">Weâ€™re sorry.</p>
<p><strong>Path:</strong> <span th:text="${path}"></span></p>
<p><strong>Time:</strong> <span th:text="${timestamp}"></span></p>

<div th:if="${errors}">
    <h3>Validation errors</h3>
    <ul>
        <li th:each="e : ${errors}"
            th:text="${e.field} + ': ' + ${e.defaultMessage}"></li>
    </ul>
</div>

<pre th:if="${trace}" th:text="${trace}"></pre>
</body>
</html>
